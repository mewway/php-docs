<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="欢乐逛-PHP编码规范">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="https://hlgcdn.oss-cn-hangzhou.aliyuncs.com/hlg-ui/159486826325896/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/themes/vue.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-coy.min.css" integrity="sha256-l+VX6V333ll/PXrjqG1W6DyZvDEw+50M7aAP6dcD7Qc=" crossorigin="anonymous">
    <style>
        .app-name-link img {
            width: 16%;
        }
    </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/docsify.min.js"></script>
  <script>
    window.$docsify = {
      name: '欢乐逛',
      repo: 'https://git.gaoding.com/huanhyperf/docs',
        homepage: 'README.md',
        loadSidebar: '_sidebar.md',
        themeColor: '#5dbf2e',
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 4,
        topMargin: 20,
        search: {
            depth: 6,
            noData: {
                '/': '没有找到结果!'
            },
            paths: 'auto',
            placeholder: {
                '/': '输入关键词搜索'
            },
            pathNamespaces: ['/zh-cn'],
        },
        plantuml: {
            skin: 'classic',
        },
        markdown:{
            renderer: {
                code: function(code, lang) {
                    return this.origin.code.apply(this, arguments);
                }
            }
        },
        alias: {
            '/.*/_navbar.md': '/_navbar.md',
            '/zh-cn/.*/_navbar.md': '/zh-cn/_navbar.md',
        },
        copyCode: {
            buttonText : 'Copy',
            errorText  : 'Error',
            successText: 'Copied'
        }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
</body>
</html>
